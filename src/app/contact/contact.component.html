<section class="contact-sec  mt-5 pt-5 mb-4">
  <div class="contact-top d-flex justify-content-center p-3">
    <div class="about-header text-center">
      <div class="header-text mt-3 text-center">
        <h2 class="color-main fs-1 fw-bolder mt-5">CONTACT ME</h2>
      </div>
      <div class="header-line ms-3 d-flex align-items-center">
        <div class="line me-3 bg-main"></div>
        <i class="fa-solid fa-star fs-3 color-main"></i>
        <div class="line ms-3 bg-main"></div>
      </div>
    </div>
  </div>
  <div class="contact-form mt-5 mx-auto">
    <form (submit)="submitProcess($event)">
      <div class="form-input w-50 m-auto">
        <label for="floatingInputName" class="floatingInputName color-second">Name</label>
        <input type="text" id="floatingInputName" (keyup)="verifyName()" (focusout)="coloredName()" class="form-control p-3  mx-auto rounded-0 fs-4 text-secondary" placeholder="Name">
        <ul>
          <li class="alert  text-danger valid-feedback validate-name">invalid Name</li>
        </ul>
      </div>
      <div class="form-input w-50 m-auto my-2">
        <label for="floatingInputEmail" class="floatingInputEmail color-second">Email address</label>
        <input type="email" id="floatingInputEmail" (keyup)="verifyEmail()" (focusout)="coloredEmail()" class="form-control p-3 mx-auto mt-3 rounded-0 fs-4 text-secondary" placeholder="Email Address">
        <ul>
          <li class="alert  text-danger valid-feedback validate-email">invalid Email</li>
        </ul>
      </div>
     <div class="form-input w-50 m-auto my-2">
      <label for="floatingInputPhone" class="floatingInputPhone color-second">Phone</label>
      <input type="text" id="floatingInputPhone"  (keyup)="verifyPhone()" (focusout)="coloredPhone()" class="form-control p-3 mx-auto my-3 rounded-0 fs-4 text-secondary" placeholder="Phone Number">
      <ul>
        <li class="alert  text-danger valid-feedback validate-phone">invalid Phone</li>
      </ul>
     </div>
     <div class="form-input w-50 m-auto my-2">
      <label for="floatingInputMessage" class="floatingInputMessage color-second">Message</label>

      <textarea id="floatingInputMessage" class="form-control p-3 mx-auto my-3 rounded-0 fs-4 text-secondary" (keyup)="verifyMessage()" (focusout)="coloredMessage()" name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
      <ul>
        <li class="alert  text-danger valid-feedback validate-message">invalid Message</li>
      </ul>
     </div>
      <div class="button-sec m-auto w-50">
        <button class="btn bg-second p-3 text-white" type="submit">Send</button>
      </div>
    </form>
  </div>
</section>
